<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Dashboard</title>

    <div th:replace="/component/meta.html"></div>
    <div th:replace="/component/style.html"></div>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Catalogo de Apps</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/usuario/registrar}">
                            Cerrar Sesion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="row mt-4">
            <div class="bg-dark col-lg-3 mt-4">
                <div class="container">
                        <a class="text-white">Agregar App</a>
                </div>
            </div>

            <div class="col-lg-9 my-4">
               <div class="row mt-4">
                   <div class="col-lg-4 col-md-6 mb-4" th:each="aplicacion : ${aplicaciones}">
                      <div th:replace="/component/item_aplicacion.html(aplicacion=${aplicacion})"></div>
                   </div>
               </div>
            </div>
        </div>

    <div th:replace="/component/script_body.html"></div>
    <div th:replace="/component/footer.html"></div>
