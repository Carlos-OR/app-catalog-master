<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div>
    <div class="card h-100">
        <a th:href="@{/aplicacion(idAplicacion=${aplicacion.id})}">
            <img class="card-img-top" th:src="${aplicacion.imagen}"
                 th:attr="alt=${aplicacion.nombre}">
        </a>
        <div class="card-body">
            <h4 class="card-title">
                <a th:href="@{/aplicacion(idAplicacion=${aplicacion.id})}"
                   th:text="${@utilsComponent.shortText(aplicacion.nombre, 10)}"></a>
            </h4>
<!--            <h5>$24.99</h5>-->
            <p class="card-text" th:text="${@utilsComponent.shortTextDefault(aplicacion.descripcion)}"></p>

            <a class="btn btn-outline-primary" style="width: 100%; height: 33px; padding: 2px" th:href="@{/aplicacion(idAplicacion=${aplicacion.id})}">Descargar</a>
        </div>
        <div class="card-footer">
<!--            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>-->
            <small class="text-muted">
                <a href="#" class="card-link" th:text="${aplicacion.categoria.nombre}"></a>
                <a href="#" class="card-link" th:text="${aplicacion.sistemaOperativo.nombre}"></a>
            </small>
        </div>
    </div>
</div>
